framework:
    csrf_protection: true
    annotations: false
    http_method_override: false
    handle_all_throwables: true

    enabled_locales: [ 'en' ]

    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax

    esi: true
    fragments: true

    php_errors:
        log: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file